<div class="max-w-4xl mx-auto pt-6 rounded-lg ">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Nombre -->
    <div class="flex flex-col">
      <tui-input formControlName="first_name" class="w-full" placeholder="Ingrese el nombre de la categoría">
        Nombre
      </tui-input>
     
    </div>

     <div class="flex flex-col">
      <tui-input formControlName="last_name" class="w-full" placeholder="Ingrese un abreviado de la categoría">
        Apellidos
      </tui-input>

    </div>
      <div class="flex flex-col">
	 
<tui-textfield>
    <label tuiLabel>Password</label>
    <input
        placeholder="************"
        tuiTextfield
        type="password"
        formControlName="password"
    />
    <tui-icon tuiPassword />
</tui-textfield>
    </div>
    <!-- Botón de envío -->
    <div class="col-span-2 flex justify-end">
      <button tuiButton type="submit" [disabled]="userForm.invalid" class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">
        Crear User
      </button>
    </div>
  </form>
</div>
