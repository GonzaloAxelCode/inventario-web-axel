<div class="max-w-4xl mx-auto pt-6 rounded-lg ">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Nombre -->
    <div class="flex flex-col">
      <tui-input formControlName="nombre" class="w-full" placeholder="Ingrese el nombre de la categoría">
        Nombre de la Categoría
      </tui-input>
      <tui-error *ngIf="categoryForm.get('nombre')?.invalid && categoryForm.get('nombre')?.touched">
        Este campo es obligatorio
      </tui-error>
    </div>

    <!-- Descripción (Ocupará ambas columnas) -->
    <div class="col-span-2">
      <tui-textarea formControlName="descripcion" class="w-full" placeholder="Ingrese la descripción">
        Descripción
      </tui-textarea>
      <tui-error *ngIf="categoryForm.get('descripcion')?.invalid && categoryForm.get('descripcion')?.touched">
        La descripción es obligatoria
      </tui-error>
    </div>

    <!-- Botón de envío -->
    <div class="col-span-2 flex justify-end">
      <button tuiButton type="submit" [disabled]="categoryForm.invalid" class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">
        Guardar Categoría
      </button>
    </div>
  </form>
</div>
