<div class="bg-zinc-950 flex flex-col md:flex-row  m-auto h-screen ">
	<div class="hidden md:flex m-auto border-zinc-700  border-r  border-t-0 border-l-0 border-b-0  flex-1">


		<div class="hidden md:flex py-10 md:flex-1 items-center m-auto justify-center bg-zinc-950">
			<div class="max-w-md text-center">
				<img class="filter-invert-50 pr-20"
					src="https://res.cloudinary.com/ddksrkond/image/upload/v1743650326/APP%20INVENTARIO/logog_jxvssp.png"
					alt="">
			</div>
		</div>
	</div>
	<div class="m-auto  flex flex-1 justify-center items-center bg-zinc-950 h-screen ">
		<div class="mt-8 min-w-[250px] w-[360px] max-w-[400px]  grid grid-cols-1 ">
			<img class="w-36 pb-5"
					src="https://res.cloudinary.com/ddksrkond/image/upload/v1743650866/APP%20INVENTARIO/logolarge_yl985m.png"
					alt="">
			<p class="text-[32px] font-bold text-white">Inicio de session</p>
			<p class="mb-2.5 mt-2.5 font-normal text-zinc-400">
				Introduce tu usuario y contraseña
			</p>

			<div>
				<form class="mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="grid gap-2">
						<div class="grid gap-1">
							<label class="text-white" for="email">Usuario</label><input
								class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border bg-zinc-950 text-white border-zinc-800 px-4 py-3 text-sm font-medium placeholder:text-zinc-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent dark:text-white dark:placeholder:text-zinc-400"
								id="username" placeholder="usuario" type="text" autocapitalize="none" autocorrect="off"
								name="username" formControlName="username" /><label
								class="text-zinc-950 mt-2 dark:text-white" for="password">Contraseña</label><input
								id="password" placeholder="contraseña" type="password" autocomplete="current-password"
								formControlName="password"
								class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border bg-zinc-950 text-white border-zinc-800 px-4 py-3 text-sm font-medium placeholder:text-zinc-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent dark:text-white dark:placeholder:text-zinc-400"
								name="password" />
							<div *ngIf="authState$ | async as authState">
								<p *ngIf="authState.errors?.detail" class="error text-red-500 text-xs">
									{{ authState.errors?.detail }}
								</p>
							</div>
						</div>

						<button
							class="whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-white text-zinc-950 hover:bg-white/90 active:bg-white/80 flex w-full max-w-full mt-6 items-center justify-center rounded-xl px-4 py-4 text-base font-medium"
							type="submit" [disabled]="isLoading$ | async">
							<span *ngIf="!(isLoading$ | async)">Entrar</span>
							<div *ngIf="isLoading$ | async" class="grid w-full place-items-center rounded-lg">
								<svg class="text-gray-300 animate-spin" viewBox="0 0 64 64" fill="none"
									xmlns="http://www.w3.org/2000/svg" width="24" height="24">
									<path
										d="M32 3C35.8083 3 39.5794 3.75011 43.0978 5.20749C46.6163 6.66488 49.8132 8.80101 52.5061 11.4939C55.199 14.1868 57.3351 17.3837 58.7925 20.9022C60.2499 24.4206 61 28.1917 61 32C61 35.8083 60.2499 39.5794 58.7925 43.0978C57.3351 46.6163 55.199 49.8132 52.5061 52.5061C49.8132 55.199 46.6163 57.3351 43.0978 58.7925C39.5794 60.2499 35.8083 61 32 61C28.1917 61 24.4206 60.2499 20.9022 58.7925C17.3837 57.3351 14.1868 55.199 11.4939 52.5061C8.801 49.8132 6.66487 46.6163 5.20749 43.0978C3.7501 39.5794 3 35.8083 3 32C3 28.1917 3.75011 24.4206 5.2075 20.9022C6.66489 17.3837 8.80101 14.1868 11.4939 11.4939C14.1868 8.80099 17.3838 6.66487 20.9022 5.20749C24.4206 3.7501 28.1917 3 32 3L32 3Z"
										stroke="currentColor" stroke-width="5" stroke-linecap="round"
										stroke-linejoin="round"></path>
									<path
										d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"
										stroke="currentColor" stroke-width="5" stroke-linecap="round"
										stroke-linejoin="round" class="text-gray-900"></path>
								</svg>
							</div>
						</button>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
